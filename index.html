<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador do Nosso Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contador do Nosso Amor</h1>
        <div id="contador">
            <span id="anos">0</span> anos, 
            <span id="meses">0</span> meses, 
            <span id="dias">0</span> dias, 
            <span id="horas">0</span> horas, 
            <span id="minutos">0</span> minutos, 
            <span id="segundos">0</span> segundos
        </div>

        <div class="carrossel">
            <div class="fotos">
                <img src="foto1.jpeg" alt="Foto 1">
                <img src="foto2.jpeg" alt="Foto 2">
                <img src="foto3.jpeg" alt="Foto 3">
                <img src="foto4.jpeg" alt="Foto 4">
                <img src="foto5.jpeg" alt="Foto 5">
                <img src="foto6.jpeg" alt="Foto 6">
            </div>
        </div>

        <div class="mensagem">
            <h2>Eu te amo!</h2>
        </div>
    </div>

    <script>
        const dataInicio = new Date('2024-05-19T18:00:00');
        
        function atualizarContador() {
            const agora = new Date();
            const tempoDecorrido = agora - dataInicio;

            const anos = Math.floor(tempoDecorrido / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor((tempoDecorrido % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((tempoDecorrido % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((tempoDecorrido % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((tempoDecorrido % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((tempoDecorrido % (1000 * 60)) / 1000);

            document.getElementById('anos').textContent = anos;
            document.getElementById('meses').textContent = meses;
            document.getElementById('dias').textContent = dias;
            document.getElementById('horas').textContent = horas;
            document.getElementById('minutos').textContent = minutos;
            document.getElementById('segundos').textContent = segundos;
        }

        const fotos = document.querySelectorAll('.fotos img');
        let index = 0;

        function mudarImagem() {
            fotos[index].style.display = 'none';
            index = (index + 1) % fotos.length;
            fotos[index].style.display = 'block';
        }

        setInterval(mudarImagem, 3000); // Troca de imagem a cada 3 segundos
        fotos.forEach((foto, i) => {
            foto.style.display = i === 0 ? 'block' : 'none'; // Exibe apenas a primeira imagem inicialmente
        });

        setInterval(atualizarContador, 1000);
        atualizarContador();
    </script>
</body>
</html>
